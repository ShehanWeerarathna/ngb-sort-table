<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" sortable="title" (sort)="onSort($event)">Country</th>
                <th scope="col" sortable="description" scope="col" (sort)="onSort($event)">Description</th>
                <th scope="col" sortable="price" scope="col" (sort)="onSort($event)">Price</th>
                <th scope="col" sortable="category" scope="col" (sort)="onSort($event)">Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of pagedProducts">
                <td>{{ product.title }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-3">
            <ngb-pagination [collectionSize]="productList.products.length" [(page)]="page" [pageSize]="pageSize"
                (pageChange)="refreshProducts()" [maxSize]="5">
            </ngb-pagination>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
            <select title="pageSize" class="form-select" [(ngModel)]="pageSize" (ngModelChange)="refreshProducts()">
                <option [ngValue]="2">2 items per page</option>
                <option [ngValue]="4">4 items per page</option>
                <option [ngValue]="6">6 items per page</option>
            </select>
        </div>



    </div>
</div>
